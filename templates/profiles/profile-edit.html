{% extends 'base.html' %}
{% block content %}
    <section class="edit spad">

    <div class="col-lg-6">
        <div class="login__form">
            <h3>Edit Profile</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input__item">
                        <label class="white-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="site-btn">Edit</button>
            </form>
        </div>
    </div>
    </section>

{% endblock %}
