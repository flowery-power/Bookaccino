{% extends 'base.html' %}
{% block content %}

    <section class="form-section">
        <div class="col-lg-6">
        <div class="book__add login__form">
            <h3>Create Book</h3>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input__item">
                        <label class="white-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="site-btn">Add</button>
            </form>
        </div>
    </div>
    </section>

{% endblock %}
